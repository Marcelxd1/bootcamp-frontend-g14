<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC - Índioe de masa corporal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5 mt-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Índice de Masa Corporal</h3>
                    </div>

                    <div class="card-body">
                        <div class="mb-3">
                            <label for="peso" class="form-label">
                                Peso (KG)
                                
                            </label>
                            <input 
                                    class="form-control"
                                    type="number" 
                                    name="peso" 
                                    id="peso" 
                                    placeholder="Ej. 50" 
                                    min="30"
                                    max="150"
                                />
                        </div>
    
                        <div class="mb-3">
                            <label for="altura" class="form-label">
                                Altura (CM)
                            </label>
                            <input 
                                    class="form-control"
                                    type="number" 
                                    name="altura" 
                                    id="altura" 
                                    placeholder="Ej. 155" 
                                    min="130" 
                                    max="220">
                        </div>
                        <div class="d-grid mb-3">
                            <input id="boton" class="btn btn-success " type="submit" value="Calcular">
                        </div>
                        
                    </div>

                    <div class="card-footer" id="resultado">
                        Tu índice de Masa Corporal es 0.00
                    </div>
                </div> 
                
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
