<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="container mx-auto mt-4 shadow-xl rounded-xl">
        <div class="keycode text-3xl text-blue-800 text-center bg-blue-300 p-4 font-bold rounded-t-xl">KEYCODE</div>
        <div class="letra text-3xl text-green-800 text-center bg-green-300 p-4 font-bold rounded-b-xl">LETRA</div>
    </div>

    <script>

        const keyCode = document.querySelector('.keycode');
        const character = document.querySelector('.letra');

        document.addEventListener('keydown',function (event){
            console.log(event.key);
            console.log(event.keyCode);

            keyCode.textContent = event.keyCode;
            character.textContent = event.key;
        })
    </script>
</body>
</html>
