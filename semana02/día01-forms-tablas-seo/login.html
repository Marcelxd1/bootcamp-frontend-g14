<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        main{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <main class="container">
        <form >
            <img src="https://placehold.co/80.png?text={vv}">
            <hgroup>
                <h1>Login</h1>
                <h2>Ingrese la información con la que te registraste</h2>
            </hgroup>
            <label for="email">
                Email
                <input type="email" name="email" id="email" placeholder="user@gmail.com" required>
            </label>
            <label for="password">
                Password
                <input type="password" name="password" id="password" required minlength="6" placeholder="Ingrese tu password">
            </label>
            <label for="check">
                <input type="checkbox" name="check" id="check">
                Recuérdame
            </label>
            <hr>
            <input type="submit" value="Ingresar">
            <p>¿No recuerdas tu contraseña? <a href="registrar.html"> <u>Recupérala aquí</u></a></p>
            
            <p>¿No tienes una cuenta? <a href="registrar.html"><u> Registrate aquí</u></a></p>
        </form>
    </main>
</body>
</html>
